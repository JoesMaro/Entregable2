<form (ngSubmit)="editar(formulario) " #formulario="ngForm">

    <label for="">Nombre del Vehiculo</label>
    <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre">
    <label for="">Marca del Vehiculo</label>
    <select  class="form-control" name="marca" [(ngModel)]="marca" >
        <option value="chevrolet">chevrolet</option>
        <option value="ford">ford</option>
        <option value="honda">honda</option>
        <option value="toyota">toyota</option>
        <option value="nissan">nissan</option>
        <option value="mazda">mazda</option>
        <option value="volkswagen">volkswagen</option>
        <option value="hyundai">hyundai</option>

    </select>
    <label for="">Modelo de Cehiculo</label>
    <input type="text" class="form-control" name="modelo" [(ngModel)]="modelo">
    <label for="">Año de Fabricacion</label>
    <input type="number" class="form-control" name="ano" [(ngModel)]="ano">
    <label for="">Numero de Dueños Anteriores</label>
    <input type="number" class="form-control" name="dueno" [(ngModel)]="dueno">
    <button class="btn btn-success"  type="submit">Editar</button>
    
    </form>
